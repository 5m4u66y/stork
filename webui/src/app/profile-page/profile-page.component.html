<div class="p-grid">
    <div class="p-col-fixed" style="margin: 10px 0px; width: 200px">
        <app-settings-menu></app-settings-menu>
    </div>
    <div class="p-col" style="margin: 10px 0px">
        <div>
            <div class="p-grid">
                <div class="p-col-3">
                    <p-panel header="Profile information">
                        Currently the profile information may only be changed by the system administrator. Profile
                        information may be viewed here.
                    </p-panel>
                </div>
                <div class="p-col-7 p-justify-left p-align-center">
                    <p-panel header="{{ this.profilePanelHeader }}">
                        <div class="p-grid">
                            <div class="p-col-1">
                                <b>ID:</b>
                            </div>
                            <div class="p-col-11">
                                {{ currentUser.id }}
                            </div>
                            <div class="p-col-1">
                                <b>Login:</b>
                            </div>
                            <div class="p-col-11">
                                {{ currentUser.username }}
                            </div>
                            <div class="p-col-1">
                                <b>Email:</b>
                            </div>
                            <div class="p-col-11">
                                {{ currentUser.email ? currentUser.email : '(not specified)' }}
                            </div>
                            <div class="p-col-1">
                                <b>Group:</b>
                            </div>
                            <div class="p-col-11">
                                {{ groupName }}
                            </div>
                        </div>
                    </p-panel>
                </div>
            </div>
        </div>
    </div>
</div>
