<span [ngSwitch]="entity">
    <!-- daemon -->
    <ng-container *ngSwitchCase="'daemon'">
        daemon
        <a
            id="daemon-link"
            routerLink="/apps/{{ attrs.appType }}/{{ attrs.appId }}"
            [queryParams]="{ daemon: attrs.name }"
        >
            [{{ attrs.id }}] {{ attrs.name }}
        </a>
    </ng-container>

    <!-- app -->
    <ng-container *ngSwitchCase="'app'">
        app
        <a id="app-link" routerLink="/apps/{{ attrs.type }}/{{ attrs.id }}">{{ attrs.name }}</a>
    </ng-container>

    <!-- machine -->
    <ng-container *ngSwitchCase="'machine'">
        machine <a id="machine-link" routerLink="/machines/{{ attrs.id }}"> [{{ attrs.id }}] {{ attrs.address }} </a>
    </ng-container>

    <!-- subnet -->
    <ng-container *ngSwitchCase="'subnet'"> subnet [{{ attrs.id }}] {{ attrs.prefix }} </ng-container>

    <!-- user -->
    <ng-container *ngSwitchCase="'user'">
        user
        <a id="user-link" routerLink="/users/{{ attrs.id }}">
            [{{ attrs.id }}] {{ attrs.login ? attrs.login : attrs.email }}
        </a>
    </ng-container>

    <!-- unsupported -->
    <ng-container *ngSwitchDefault>{{ entity }}</ng-container>
</span>
