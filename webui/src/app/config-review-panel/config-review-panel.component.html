<p-dataView
    [value]="reports"
    [lazy]="true"
    (onLazyLoad)="refreshDaemonConfigReports($event)"
    [paginator]="true"
    [alwaysShowPaginator]="false"
    [rows]="limit"
    [first]="start"
    [totalRecords]="total"
    pageLinkSize="3"
    [showCurrentPageReport]="true"
    [loading]="loading"
    layout="list"
    currentPageReportTemplate="{first} - {last} of {totalRecords}"
>
    <ng-template pTemplate="header">
        <div class="review-header">
            <div id="review-summary-div" *ngIf="review" class="font-normal">
                <span class="font-bold"> {{ issuesCount }}</span> issue{{ total !== 1 ? 's' : '' }} found at
                <span class="font-bold">{{ review.createdAt | localtime }} </span>
            </div>
            <div id="review-buttons">
                <p-inputSwitch
                    [(ngModel)]="onlyIssues"
                    class="inline-flex"
                    pTooltip="Show only issues"
                    tooltipPosition="bottom"
                    (onChange)="refreshDaemonConfigReports($event)"
                ></p-inputSwitch>
                <button
                    #selectCheckersPanelTarget
                    pButton
                    type="button"
                    label="Checkers"
                    class="p-button-sm"
                    icon="fa fa-cog"
                    (click)="selectCheckersPanel.show($event, selectCheckersPanelTarget)"
                ></button>
                <button
                    id="review-button"
                    pButton
                    #selectCheckersPanelTarget
                    *ngIf="!refreshFailed; else refreshFailedElse"
                    type="button"
                    label="Run review"
                    class="p-button-sm"
                    icon="fas fa-tasks"
                    [loading]="busy"
                    (click)="runReview()"
                ></button>
                <ng-template #refreshFailedElse>
                    <button
                        id="refresh-button"
                        pButton
                        type="button"
                        label="Refresh reports"
                        class="p-button-sm"
                        icon="pi pi-refresh"
                        [loading]="busy"
                        (click)="refreshDaemonConfigReports(null)"
                    ></button>
                </ng-template>
            </div>
        </div>
    </ng-template>
    <ng-template let-report pTemplate="listItem">
        <div class="w-full">
            <p-divider styleClass="report-divider" type="solid" align="left">
                <p-tag [severity]="!report.content ? 'success' : ''">
                    {{ report.checker }}
                </p-tag>
            </p-divider>
            <div class="ml-4 mr-4">
                <span
                    class="fas"
                    [ngClass]="{
                        'fa-pencil-alt': !!report.content,
                        'fa-check-double': !report.content
                    }"
                    style="font-size: 0.9rem; padding-right: 4px"
                >
                </span>
                <span class="font-italic" style="color: var(--text-color); font-size: 0.9rem">
                    <app-event-text [text]="report.content ?? 'No issue found'"></app-event-text>
                </span>
            </div>
        </div>
    </ng-template>
    <ng-template let-report pTemplate="empty">
        <span id="status-text" class="font-italic" style="font-size: 0.9rem">
            {{ getStatusText() }}
        </span>
    </ng-template>
</p-dataView>

<p-overlayPanel #selectCheckersPanel showCloseIcon="true">
    <ng-template pTemplate>
        <div class="checker-panel-wrapper">
            <app-config-checker-preference-updater
                [daemonID]="daemonId"
                [minimal]="true"
            ></app-config-checker-preference-updater>
        </div>
    </ng-template>
</p-overlayPanel>
