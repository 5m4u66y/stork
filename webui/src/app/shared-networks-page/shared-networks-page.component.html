<div>
    <h2>DHCP Shared Networks</h2>
    <div style="margin: 0 0 10px 5px;">
        <span>
            <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
            Filter networks:
            <input
                type="text"
                pInputText
                [(ngModel)]="filterText"
                placeholder="network or any other field"
                (keydown)="keyDownFilterText(networksTable, $event)"
            />
        </span>
        <span style="margin-left: 40px;">
            Protocol:
            <p-dropdown
                [options]="dhcpVersions"
                [(ngModel)]="selectedDhcpVersion"
                optionLabel="name"
                (onChange)="filterByDhcpVersion(networksTable)"
            ></p-dropdown>
        </span>
    </div>

    <div>
        <p-table
            #networksTable
            [value]="networks"
            [paginator]="true"
            [rows]="10"
            [lazy]="true"
            (onLazyLoad)="loadNetworks($event)"
            [totalRecords]="totalNetworks"
            [rowsPerPageOptions]="[10, 30, 100]"
            [showCurrentPageReport]="true"
            currentPageReportTemplate="{currentPage} of {totalPages} pages"
        >
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 7rem;">Name</th>
                    <th>Subnets</th>
                    <th style="width: 14rem;">AppID @ Machine</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-net>
                <tr>
                    <td>
                        {{ net.name }}
                    </td>
                    <td>
                        <span
                            *ngFor="let sn of net.subnets"
                            style="border-radius: 4px; background-color: #ddd; padding: 0 4px; margin-right: 5px;"
                        >
                            {{ sn }}
                        </span>
                    </td>
                    <td>
                        <a routerLink="/apps/kea/{{ net.appId }}">{{ net.appId }} @ {{ net.machineAddress }}</a>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="paginatorright" let-state>
                Total: {{ state.totalRecords > 0 ? state.totalRecords : '0' }}
                {{ state.totalRecords === 1 ? 'shared networks' : 'shared networks' }}
            </ng-template>
        </p-table>
    </div>
</div>
