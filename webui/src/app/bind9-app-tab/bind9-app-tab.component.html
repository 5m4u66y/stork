<div style="margin: 0;" class="p-grid">
    <div class="p-col-12">
        <button
            type="button"
            pButton
            label="Refresh App"
            icon="pi pi-refresh"
            (click)="refreshAppState()"
            style="float: right;"
        ></button>
        <h3>BIND 9 App {{ appTab.app.id }}.</h3>
        Machine:
        <a routerLink="/machines/{{ appTab.app.machine.id }}">{{ appTab.app.machine.address }}</a>
    </div>

    <div class="p-col-12">
        <p-tabMenu [model]="tabs" [activeItem]="activeTab">
            <ng-template pTemplate="item" let-item let-i="index">
                <div style="display: flex;">
                    <div class="ui-menuitem-text">
                        <b>{{ item.label }}</b>
                    </div>
                    <div
                        *ngIf="daemon.active"
                        class="ui-menuitem-icon"
                        class="pi pi-check"
                        style="font-size: 1.6em; color: #00df00;"
                    ></div>
                    <div
                        *ngIf="!daemon.active"
                        class="ui-menuitem-icon"
                        class="pi pi-exclamation-circle"
                        style="font-size: 1.6em; color: #f33;"
                    ></div>
                </div>
            </ng-template>
        </p-tabMenu>
    </div>

    <div class="p-col-12">
        <div class="p-col-4">
            <table style="width: 100%;">
                <tr>
                    <td>Version</td>
                    <td>{{ daemon.version }}</td>
                </tr>
                <tr>
                    <td style="vertical-align: top;">Uptime</td>
                    <td>{{ showDuration(daemon.uptime) }}</td>
                </tr>
                <tr>
                    <td style="vertical-align: top;">Last Reloaded At</td>
                    <td>{{ daemon.reloadedAt | localtime }}</td>
                </tr>
                <tr>
                    <td style="vertical-align: top;">Number of zones</td>
                    <td>{{ daemon.zoneCount }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
