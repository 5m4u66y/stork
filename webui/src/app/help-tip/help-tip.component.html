<i class="pi pi-question-circle help-icon" (click)="toggleOverlay($event)"></i>

<p-overlayPanel [showCloseIcon]="true">
    <div class="help-tip" [ngStyle]="{ width: width }">
        <h3 style="margin: 4px 0 0 0;">Help for {{ title }}</h3>
        <hr style="margin: 4px 0 12px 0; border: 1px solid #e3e3e3;" />
        <ng-content></ng-content>
    </div>
</p-overlayPanel>
