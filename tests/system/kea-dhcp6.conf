{
"Dhcp6": {
    "interfaces-config": {
        "interfaces": [ ]
    },

    "control-socket": {
        "socket-type": "unix",
        "socket-name": "/tmp/kea6-ctrl-socket"
    },

    "lease-database": {
        "type": "memfile",
        "lfc-interval": 3600
    },

    "expired-leases-processing": {
        "reclaim-timer-wait-time": 10,
        "flush-reclaimed-timer-wait-time": 25,
        "hold-reclaimed-time": 3600,
        "max-reclaim-leases": 100,
        "max-reclaim-time": 250,
        "unwarned-reclaim-cycles": 5
    },

    "renew-timer": 90,
    "rebind-timer": 120,
    "preferred-lifetime": 180,
    "valid-lifetime": 300,

    // Global reservations.
    "reservations": [
        {
            "duid": "01:02:03:04:05:0A:0A:0A:0A:0A",
            "ip-addresses": [ "2001:db8:1::111" ],
            "prefixes": [ "3001:1::/64" ]
        }
    ],

    "option-data": [
        {
            "name": "dns-servers",
            "data": "2001:db8:2::45, 2001:db8:2::100"
        },
        {
            "code": 12,
            "data": "2001:db8::1"
        },
        {
            "name": "new-posix-timezone",
            "data": "EST5EDT4\\,M3.2.0/02:00\\,M11.1.0/02:00"
        },
        {
            "name": "preference",
            "data": "0xf0"
        },
        {
            "name": "bootfile-param",
            "data": "root=/dev/sda2, quiet, splash"
        }
    ],
    "client-classes": [{
        "name": "class-30-01",
        "test": "substring(option[1].hex,0,2) == 0x3001"
    }, {
        "name": "class-30-00",
        "test": "substring(option[1].hex,0,2) == 0x3000"
    }, {
        "name": "class-40-01",
        "test": "substring(option[1].hex,0,2) == 0x4001"
    }, {
        "name": "class-50-00",
        "test": "substring(option[1].hex,0,2) == 0x5000"
    }, {
        "name": "class-50-01",
        "test": "substring(option[1].hex,0,2) == 0x5001"
    }, {
        "name": "class-50-02",
        "test": "substring(option[1].hex,0,2) == 0x5002"
    }, {
        "name": "class-50-03",
        "test": "substring(option[1].hex,0,2) == 0x5003"
    }, {
        "name": "class-50-04",
        "test": "substring(option[1].hex,0,2) == 0x5004"
    }, {
        "name": "class-50-05",
        "test": "substring(option[1].hex,0,2) == 0x5005"
    }],

    "hooks-libraries": [
        {
          "library": "/usr/lib/x86_64-linux-gnu/kea/hooks/libdhcp_lease_cmds.so"
        },
        {
          "library": "/usr/lib/x86_64-linux-gnu/kea/hooks/libdhcp_stat_cmds.so"
        }
    ],

    "subnet6": [
        {
            "subnet": "3001:db8:1::/64",
            "interface": "eth0",

            "pools": [ { "pool": "3001:db8:1:0:1::/80" }, { "pool": "3001:db8:1:0:2::/80" }, { "pool": "3001:db8:1:0:3::/80" } ],

            "client-class": "class-30-01",

            "option-data": [
                {
                    "name": "dns-servers",
                    "data": "3001:db8:2::dead:beef, 3001:db8:2::cafe:babe"
                }
            ]
        },
        {
            "subnet": "3000:db8:1::/64",
            "interface": "eth0",
            "pools": [ { "pool": "3000:db8:1::/80" } ],
            "client-class": "class-30-00"
        }
    ],

    "shared-networks": [  ],

    "loggers": [
    {
        "name": "kea-dhcp6",
        "output_options": [
            {
                "output": "stdout",
                "pattern": "%-5p %m\n"
            },
            {
                "output": "/tmp/kea-dhcp6.log"
            }
        ],
        "severity": "INFO",
        "debuglevel": 0
    }
  ]
}
}
