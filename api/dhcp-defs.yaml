# Subnet

  Subnet:
    type: object
    properties:
      id:
        type: integer
      appId:
        type: integer
      subnet:
        type: string
      pools:
        type: array
        items:
          type: string
      sharedNetwork:
        type: string
      machineAddress:
        type: string
      clientClass:
        type: string

  Subnets:
    type: object
    properties:
      items:
        type: array
        items:
          $ref: '#/definitions/Subnet'
      total:
        type: integer


# Shared Network

  SharedNetwork:
    type: object
    properties:
      name:
        type: string
      appId:
        type: integer
      subnets:
        type: array
        items:
          type: string
      machineAddress:
        type: string

  SharedNetworks:
    type: object
    properties:
      items:
        type: array
        items:
          $ref: '#/definitions/SharedNetwork'
      total:
        type: integer
