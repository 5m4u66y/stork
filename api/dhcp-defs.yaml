# Host

  HostIdentifier:
    type: object
    properties:
      idType:
        type: string
      idHexValue:
        type: string

  IPReservation:
    type: object
    properties:
      address:
        type: string

  LocalHost:
    type: object
    properties:
      appId:
        type: integer
      machineAddress:
        type: string
      dataSource:
        type: string

  Host:
    type: object
    properties:
      id:
        type: integer
      subnetID:
        type: integer
      subnetPrefix:
        type: string
      hostIdentifiers:
        type: array
        items:
          $ref: '#/definitions/HostIdentifier'
      addressReservations:
        type: array
        items:
          $ref: '#/definitions/IPReservation'
      prefixReservations:
        type: array
        items:
          $ref: '#/definitions/IPReservation'
      localHosts:
        type: array
        items:
          $ref: '#/definitions/LocalHost'

  Hosts:
    type: object
    properties:
      items:
        type: array
        items:
          $ref: '#/definitions/Host'
      total:
        type: integer

# Subnet

  LocalSubnet:
    type: object
    properties:
      id:
        type: integer
      appId:
        type: integer
      machineAddress:
        type: string
      machineHostname:
        type: string
      stats:
        type: object
      statsCollectedAt:
        type: string
        format: date-time

  Subnet:
    type: object
    properties:
      id:
        type: integer
      subnet:
        type: string
      pools:
        type: array
        items:
          type: string
      sharedNetwork:
        type: string
      clientClass:
        type: string
      addrUtilization:
        type: number
      localSubnets:
        type: array
        items:
          $ref: '#/definitions/LocalSubnet'

  Subnets:
    type: object
    properties:
      items:
        type: array
        items:
          $ref: '#/definitions/Subnet'
      total:
        type: integer


# Shared Network

  SharedNetwork:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
      subnets:
        type: array
        items:
          $ref: '#/definitions/Subnet'
      addrUtilization:
        type: number

  SharedNetworks:
    type: object
    properties:
      items:
        type: array
        items:
          $ref: '#/definitions/SharedNetwork'
      total:
        type: integer

# Overview

  Dhcp4Stats:
    type: object
    properties:
      assignedAddresses:
        type: integer
      totalAddresses:
        type: integer
      declinedAddresses:
        type: integer

  Dhcp6Stats:
    type: object
    properties:
      assignedNAs:
        type: integer
      totalNAs:
        type: integer
      assignedPDs:
        type: integer
      totalPDs:
        type: integer
      declinedNAs:
        type: integer

  DhcpDaemon:
    type: object
    properties:
      machineId:
        type: integer
      machine:
        type: string
      appId:
        type: integer
      appVersion:
        type: string
      name:
        type: string
      active:
        type: boolean
      lps15min:
        type: integer
      lps24h:
        type: integer
      addrUtilization:
        type: number
      haState:
        type: string
      uptime:
        type: integer

  DhcpOverview:
    type: object
    properties:
      subnets4:
        $ref: '#/definitions/Subnets'
      subnets6:
        $ref: '#/definitions/Subnets'
      sharedNetworks4:
        $ref: '#/definitions/SharedNetworks'
      sharedNetworks6:
        $ref: '#/definitions/SharedNetworks'
      dhcp4Stats:
        $ref: '#/definitions/Dhcp4Stats'
      dhcp6Stats:
        $ref: '#/definitions/Dhcp6Stats'
      dhcpDaemons:
        type: array
        items:
          $ref: '#/definitions/DhcpDaemon'
