# Host

  HostIdentifier:
    type: object
    properties:
      idType:
        type: string
      idHexValue:
        type: string

  IPReservation:
    type: object
    properties:
      address:
        type: string

  LocalHost:
    type: object
    properties:
      appID:
        type: integer
      dataSource:
        type: string

  Host:
    type: object
    properties:
      id:
        type: integer
      subnetID:
        type: integer
      subnetPrefix:
        type: string
      hostIdentifiers:
        type: array
        items:
          $ref: '#/definitions/HostIdentifier'
      addressReservations:
        type: array
        items:
          $ref: '#/definitions/IPReservation'
      prefixReservations:
        type: array
        items:
          $ref: '#/definitions/IPReservation'
      localHosts:
        type: array
        items:
          $ref: '#/definitions/LocalHost'

  Hosts:
    type: object
    properties:
      items:
        type: array
        items:
          $ref: '#/definitions/Host'
      total:
        type: integer

# Subnet

  Subnet:
    type: object
    properties:
      id:
        type: integer
      appId:
        type: integer
      subnet:
        type: string
      pools:
        type: array
        items:
          type: string
      sharedNetwork:
        type: string
      machineAddress:
        type: string
      clientClass:
        type: string
      stats:
        type: object
      statsCollectedAt:
        type: string
        format: date-time

  Subnets:
    type: object
    properties:
      items:
        type: array
        items:
          $ref: '#/definitions/Subnet'
      total:
        type: integer


# Shared Network

  SharedNetwork:
    type: object
    properties:
      name:
        type: string
      appId:
        type: integer
      subnets:
        type: array
        items:
          $ref: '#/definitions/Subnet'
      machineAddress:
        type: string

  SharedNetworks:
    type: object
    properties:
      items:
        type: array
        items:
          $ref: '#/definitions/SharedNetwork'
      total:
        type: integer
