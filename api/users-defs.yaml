  User:
    type: object
    required:
      - id
      - login
      - email
      - name
      - lastname
      - authenticationMethod
    properties:
      id:
        type: integer
      login:
        type: string
      email:
        type: string
      name:
        type: string
      lastname:
        type: string
      authenticationMethod:
        type: string
      externalID:
        type: string
      groups:
        type: array
        items:
          type: integer

  Password:
    type: string

  PasswordChange:
    type: object
    required:
      - oldpassword
      - newpassword
    properties:
      oldpassword:
        $ref: "#/definitions/Password"
      newpassword:
        $ref: "#/definitions/Password"

  UserAccount:
    type: object
    required:
      - user
      - password
    properties:
      user:
        $ref: "#/definitions/User"
      password:
        $ref: "#/definitions/Password"

  Users:
    type: object
    properties:
      items:
        type: array
        items:
          $ref: '#/definitions/User'
      total:
        type: integer

  Group:
    type: object
    required:
      - id
      - name
      - description
    properties:
      id:
        type: integer
      name:
        type: string
      description:
        type: string

  Groups:
    type: object
    properties:
      items:
        type: array
        items:
          $ref: '#/definitions/Group'
      total:
        type: integer

  SessionCredentials:
    type: object
    required:
      - authenticationId
      - identifier
      - secret
    properties:
      authenticationId:
        description: Unique ID of the authentication method
        type: string
      identifier:
        description: E-mail of the user logging to the system
        type: string
      secret:
        description: User password to log in to the system
        type: string

  AuthenticationMethod:
    type: object
    properties:
      id:
        type: string
      name:
        type: string
      description:
        type: string
      formLabelIdentifier:
        type: string
      formLabelSecret:
        type: string

  AuthenticationMethods:
    type: object
    properties:
      items:
        type: array
        items:
          $ref: '#/definitions/AuthenticationMethod'
      total:
        type: integer
